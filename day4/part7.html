<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Dom을 이용한 이벤트 처리기</title>
        <meta name = "viewport" content="width=device=width, initial-scale = 1"/>
    </head>
    <body>
        <script> 
            document.write("<p>" + "### 1 ###" + "</p>");
            let now = new Date();
            document.write("현재 시각은 " + now.toLocaleString());
            document.write("<p></p>");

            document.write("<p>" + "### 2 ###" + "</p>");
            let sum = 0;
            for (let i = 0; i < 3 ; i++){
                sum += i;  
            }
            document.write(sum);
            
            document.write("<p>" + "### 3 ###" + "</p>");

            let num = [1, 3, 5, 7];
            for (let i = 0; i < num.length ; i++){
                document.write("<p>" + num[i] + "</p>");
            }

            

    
            
        </script>
    </body>
</html>
